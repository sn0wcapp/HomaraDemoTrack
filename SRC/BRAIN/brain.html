<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homara Brain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .radial-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 83px;
            height: 83px;
            z-index: 1000;
            cursor: pointer;
        }
        .menu-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-origin: center;
        }
        .menu-text {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            font-family: Arial, sans-serif;
            color: #f5f5dc;
        }
        .menu-text span {
            position: absolute;
            transform-origin: 0 0;
            white-space: pre;
            font-size: 8px;
            color: #f5f5dc;
        }
        .text-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transition: transform 0.3s ease-out;
        }
        .menu-options {
            position: absolute;
            top: 100%;
            right: 0;
            display: none;
            flex-direction: column;
            gap: 5px;
            background: transparent;
            padding-top: 10px;
            transform-origin: top center;
        }
        .menu-option {
            padding: 8px 16px;
            background: #000000;
            color: #f5f5dc;
            text-decoration: none;
            text-align: center;
            border-radius: 4px;
            transition: transform 0.3s, opacity 0.3s;
            cursor: pointer;
            min-width: 80px;
            opacity: 0;
            transform: translateY(-10px);
        }
        .radial-menu.active .menu-options {
            display: flex;
        }
        .radial-menu.active .menu-option {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="radial-menu" id="radialMenu">
        <div class="menu-wrapper">
            <div class="text-circle" id="textCircle"></div>
            <div class="menu-options">
                <div class="menu-options">
                    <a class="menu-option" href="#" data-action="home">Home</a>
                    <a class="menu-option" href="#" data-action="reset">Reset</a>
                    <a class="menu-option" href="#" data-action="search">Search</a>
                    <a class="menu-option" href="#" data-action="purchase">Purchase</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/examples/jsm/renderers/CSS2DRenderer.js": "https://unpkg.com/three@0.159.0/examples/jsm/renderers/CSS2DRenderer.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script type="module" src="BrainPointCloud.js"></script>
</body>
</html>
